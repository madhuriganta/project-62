<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>My Photo Gallery</h1>
              <img src="https://www.proximus.be/dam/jcr:d0accdbc-2551-4065-ac40-84c131fe10b6/cdn/sites/iportal/images/blogs/articles/res/avengers-infinity-war-blog-en~2018-08-30-10-52-57~cache.jpg"  class="img-circle" >
      
        <h1>Grid gallery</h1>
        <div class="row">
            <div class="column">
                <img src="pic/800px-autopx-scale-to-width-down-600x338.jpg">
                <img src="pic/Hulk-PNG-image-715x715.png">
                <img src="pic/177088.jpg">
            </div>
            <div class="column">
                <img src="pic/captamerica_800px_by_sgtrock117_dbl8pn4-fullview.jpg">
                <!--    <img src="pic/download.jpg">-->
                <img src="pic/gamora-wallpaper-9.jpg">
            </div>
            <div class="column"><img src="pic/plack.jpeg">
                <img src="pic/unnamed.jpg">
                <img src="pic/rs_1024x759-140917065659-1024.Groot-JR-91714.jpg">
            </div>
        </div>
        <h1>Sliding Gallery</h1>
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="pic/800px-autopx-scale-to-width-down-600x338.jpg" alt="Hawkeye">
                </div>

                <div class="item">
                    <img src="pic/177088.jpg" alt="Falcon">
                </div>

                <div class="item">
                    <img src="pic/unnamed.jpg" alt="Thor">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
    </div>
    
</body></html>
